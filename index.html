<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express project: eatinglist</title>

  <!-- {{!-- 載入資源 --}} -->
  <!-- {{!-- 小心 "/" 與 "./" 的區別: "/"由專案根目錄開始; "./" 由路由路靜作無起始點 --}} -->
  <!-- {{!-- 本地前端框架 --}} -->
  <link rel="stylesheet" href="./public/stylesheets/bootstrap.css">

  <!-- {{!-- 外部GOOGLE字體 --}} -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap">

  <!-- {{!-- 本地樣式檔案 --}} -->
  <link rel="stylesheet" href="./public/style.css">
</head>

<body>
  <!-- 佈局 -->
  <header>
    <nav class="navbar navbar-light">
      <div class="container">
        <a href="./" class="navbar-brand">
          <img src="./public/images/logo/logo-photo-1.png"
            width="30" height="30" alt="我的餐廳清單" class="d-inline-block align-top">我的餐廳清單
        </a>
      </div>
    </nav>
  </header>
  <div class="banner background-image"></div>

  <!-- 局部樣版 -->
  <!-- {{!-- 撰寫搜尋架構 --}} -->
  <div class="container search-bar">
    <div class="search-bar-outer">
      <div class="search-bar-inner">
        <form action="/search" id="search-form">
          <h4 class="mb-2">尋找餐廳</h4>
          <div class="input-group">
            <input type="text" class="form-control" name="keyword" value="" placeholder="輸入餐廳、分類"
              aria-label="Restaurant Name..." id="search-input">
            <div class="input-group-append">
              <button type="submit" id="search-button" class="btn btn-major">
                搜尋
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- {{!-- 撰寫餐廳清單圖卡 --}} -->
  <div class="container mt-5">
    <div class="album-wrapper" id="data-panel-eatinglist">
      {{#each restaurants}}
      <a href="/restaurants/{{this.id}}" class="text-secondary">
        <div class="card mb-3">
          <img src="{{this.image}}" alt="{{this.name}}" class="card-img-top">
          <div class="card-body p-3">
            <h6 class="card-title mb-1">{{this.name}}</h6>
            <div class="restaurant-category mb-1">
              <i class="fas fa-utensils pr-2"></i>
              {{this.category}}
            </div>
            <span class="text-secondary badge badge-pill badge-danger font-weight-normal">
              {{this.rating}}
              <i class="fas fa-star fa-xs"></i>
            </span>
          </div>
        </div>
      </a>
      {{/each}}
    </div>
  </div>


  <!-- {{!-- 載入資源 --}} -->
  <!-- {{!-- 小心 "/" 與 "./" 的區別: "/"由專案根目錄或public開始; "./" 由路由路靜作無起始點 --}} -->
  <!-- {{!-- 本地bootstrap使用的組件 --}} -->
  <script src="./public/javascripts/popper.js"></script>

  <!-- {{!-- 本地bootstrap --}} -->
  <script src="./public/javascripts/bootstrap.js"></script>

  <!-- {{!-- font awesome 資源 --}} -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>

  <!-- 載入本地 javascript 檔案 -->
  <script type="module" src="./public/app.js"></script>
</body>
</html>
