<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express project: eatinglist</title>

  <!-- {{!-- 載入資源 --}} -->
  <!-- {{!-- 小心 "/" 與 "./" 的區別: "/"由專案根目錄開始; "./" 由路由路靜作無起始點 --}} -->
  <!-- {{!-- 本地前端框架 --}} -->
  <link rel="stylesheet" href="./public/stylesheets/bootstrap.css">

  <!-- {{!-- 外部GOOGLE字體 --}} -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+TC:wght@400;500;700&display=swap">

  <!-- {{!-- 本地樣式檔案 --}} -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- 佈局 -->
  <header>
    <nav class="navbar navbar-light">
      <div class="container">
        <a href="" class="navbar-brand">
          <img src="https://assets-lighthouse.s3.amazonaws.com/uploads/image/file/6227/restaurant-list-logo.png"
            width="30" height="30" alt="我的餐廳清單" class="d-inline-block align-top">我的餐廳清單
        </a>
      </div>
    </nav>
  </header>
  <div class="banner background-image"></div>

  <!-- 局部樣版 -->
  <div id="data-panel-eatinglist-show">
    <h1 class="mb-1 restaurant-show-title">{{restaurant.name}}</h1>
    <div class="container">
      <div class="col col-md-10 mx-auto">
        <div class="row">
          <p class="mb-1">
            <span class="text-secondary">
              <i class="fas fa-utensils pr-2"></i> 類別:</span>
            {{restaurant.category}}
          </p>
          <p class="mb-1">
            <span class="text-secondary">
              <i class="fas fa-map-marker-alt pr-2"></i> 地址:</span>
            <a href="{{restaurant.google_map}}" , target="_blank">
              {{restaurant.location}}
            </a>
          </p>
          <p class="mb-3">
            <span class="text-secondary">
              <i class="fas fa-mobile-alt pr-2"></i> 電話:</span>
            {{restaurant.phone}}
          </p>
  
          <p class="mb-5">
            {{restaurant.description}}
          </p>
  
          <img src="{{restaurant.image}}" alt="{{restaurant.name}}" class="rounded mb-4 w-100 d-block mx-auto">
  
  
        </div>
      </div>
    </div>
  </div>

  <!-- {{!-- 載入資源 --}} -->
  <!-- {{!-- 小心 "/" 與 "./" 的區別: "/"由專案根目錄或public開始; "./" 由路由路靜作無起始點 --}} -->
  <!-- {{!-- 本地bootstrap使用的組件 --}} -->
  <script src="./public/javascripts/popper.js"></script>

  <!-- {{!-- 本地bootstrap --}} -->
  <script src="./public/javascripts/bootstrap.js"></script>

  <!-- {{!-- font awesome 資源 --}} -->
  <script src="https://kit.fontawesome.com/7f5b494958.js" crossorigin="anonymous"></script>


  <!-- 載入本地 javascript 檔案 -->
  <script type="module" src="./app.js"></script>
</body>

</html>
